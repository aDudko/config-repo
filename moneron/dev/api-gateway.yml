spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      discovery:
        locator:
          enabled: 'true'
          lower-case-service-id: 'true'

management:
  endpoints:
    web:
      exposure:
        include: '*'
  tracing:
    sampling:
      probability: '1.0'

logging:
  level:
    org:
      springframework:
        web: ERROR
        cloud:
          gateway:
            handler:
              RoutePredicateHandlerMapping: ERROR
